<div class="container my-5">
  <!-- Hero Section -->
  <div class="text-center mb-5">
    <h1 class="mheading">Contact Us</h1>
    <p class="">Weâ€™d love to hear from you! Reach out for inquiries, support, or collaborations.</p>
  </div>

  <div class="row">
    <!-- Contact Form -->
    <div class="col-md-6">
      <div class="card p-4 shadow-lg">
        <h4 class="mb-3" >Get in Touch</h4>
   
     
          <form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="p-4 bg-light rounded shadow">
            <div class="mb-3">
              <input type="text" [(ngModel)]="contactData.name" name="name" class="form-control" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
              <input type="email" [(ngModel)]="contactData.email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
              <input type="text" [(ngModel)]="contactData.phone" name="phone" class="form-control" placeholder="Phone Number" required>
            </div>
            <div class="mb-3">
              <textarea [(ngModel)]="contactData.message" name="message" class="form-control" placeholder="Message" required></textarea>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
          </form>
      </div>
    </div>

    <!-- Contact Details -->
    <div class="col-md-6">
      <div class="card p-4 shadow-lg">
        <h4 class="mb-3">Contact Information</h4>
        <p><i class="fa fa-map-marker "  style="color: #ff7200;"></i> WebSpark Pvt. Ltd., Near Natt Road, Talwandi Sabo (Bathinda) Pin.151302</p>
        <p><i class="fa fa-envelope" style="color: #ff7200;"></i> contact&#64;webspark.com</p>
        <p><i class="fa fa-phone " style="color: #ff7200;"></i> +91 6280200001</p>

        <h4 class="mt-4">Follow Us</h4>
        <div class="text-center mt-3">
          <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
        </div>
      </div>
    </div>
  </div>

  <!-- Google Map -->

    <div class="map-container">
